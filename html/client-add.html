<script type="text/javascript" src="../static/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../static/js/lib/scrollBar.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $(".header-content li").click(function(){
            $(this).toggleClass('li-hover').siblings().removeClass("li-hover");
            setTimeout("$('.header-content li').removeClass('li-hover');",2500);
        });
        $(".select-warp p").click(function(){
            if($(this).parent().hasClass("select-open")){
                $(this).parent().removeClass("select-open");

            }else{
                $(this).parent().addClass("select-open");
            }
        });
        $(".select-ul li").click(function(){
            $(this).parents().find(".select-open .all span").html($(this).text());
            $(this).parents().find(".select-warp").removeClass("select-open");
        });
    });
    //弹窗
    function getWindow(id,c) {
        if($('#shadowLayer').length == 0){
            showDialog(id);
        }else{
            $(".dialog").hide();
            var ids = $("#" + id);
            var idH = -(ids.height()/2);
            var idW = -(ids.width()/2);
            ids.show().css({ "margin-left": idW,"margin-top": idH });
            if(c=='tips-succ'){
                setTimeout("$('.tips-succ').hide();$('#shadowLayer').remove();",1500);
            }
        }
        $("#"+id+" .dialog-close").click(function () {
            hideDialog(id);
        });
        $("#shadowLayer").click(function () {
            hideDialog(id);
        });
    }
    function hideDialog(id,c){
        $("#"+id).hide();
        $("#shadowLayer").remove();
    }
    function showDialog(id){
        var ids = $("#" + id);
        var idH = -(ids.height()/2);
        var idW = -(ids.width()/2);
        $('<div id="shadowLayer"></div>').appendTo("body").show();
        ids.show().css({ "margin-left": idW,"margin-top": idH });
    }
</script>
