<html>

<body class="login-body">
<div class="login-img"></div>
<div class="login-warp">
    <div class="login-panel">
        <h1><img src="../static/img/logo-login.png" /></h1>
        <div class="login-from">
            <ul>
                <li class="in">
                    <span>账号</span>
                    <input class="login-text" type="text" autocomplete="off" value="" />

                <li class="error">
                    <p class="error">输入错误，请重新输入</p>
                </li>
                <li class="button">
                    <button type="button" onclick="window.location.href='admin-manage.html';">登录</button>

        </div>
    </div>
